<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn" onclick="toWrite('7')">7</button>
            <button class="btn" onclick="toWrite('8')">8</button>
            <button class="btn" onclick="toWrite('9')">9</button>
            <button class="btn operator" onclick="toWrite('+')">+</button>

            <button class="btn" onclick="toWrite('4')">4</button>
            <button class="btn" onclick="toWrite('5')">5</button>
            <button class="btn" onclick="toWrite('6')">6</button>
            <button class="btn operator" onclick="toWrite('-')">-</button>

            <button class="btn" onclick="toWrite('1')">1</button>
            <button class="btn" onclick="toWrite('2')">2</button>
            <button class="btn" onclick="toWrite('3')">3</button>
            <button class="btn operator" onclick="toWrite('*')">*</button>

            <button class="btn" onclick="toWrite('0')">0</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn operator" onclick="toWrite('/')">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
